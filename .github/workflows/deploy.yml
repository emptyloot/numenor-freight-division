name: Deploy to Firebase Hosting on Push

# Controls when the action will run. 
# This workflow runs on pushes to the "main" branch.
on:
  push:
    branches:
      - main

jobs:
  # This workflow contains a single job called "build_and_deploy"
  build_and_deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # 2. Sets up the Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # Use a recent LTS version of Node.js

      # 3. Installs dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Analyzes the code for style consistency and potential errors before the build process.
      - name: Lint Code
        run: npm run lint

      # 5. Builds the React application for production
      - name: Build
        run: npm run build

      # 6. Deploys the built application to Firebase Hosting
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NUMENOR_FREIGHT }}'
          channelId: live
          projectId: numenor-freight-division