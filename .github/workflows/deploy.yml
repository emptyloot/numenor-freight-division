name: Deploy to Firebase Hosting on Push

# Controls when the action will run. 
# This workflow runs on pushes to the "main" branch.
on:
  push:
    branches:
      - main

jobs:
  # This workflow contains a single job called "build_and_deploy"
  build_and_deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Set environment variables based on the branch
    env:
      # Sets project ID based on branch
      FIREBASE_PROJECT_ID: 'numenor-freight-division'
      # Sets the correct service account secret based on branch
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NUMENOR_FREIGHT }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # 2. Sets up the Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # Use a recent LTS version of Node.js

      # 3. Installs dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Analyzes the code for style consistency and potential errors before the build process.
      - name: Lint Code
        run: npm run lint

      # 5. Executes the test suite defined in package.json
      - name: Run Unit & Integration Tests 
        run: npm test
        
      # 6. Builds the React application for production
      - name: Build
        run: npm run build

      # 7. Install function dependencies
      - name: Install Function Dependencies
        run: cd functions && npm ci
      
      # 8. Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ env.FIREBASE_SERVICE_ACCOUNT }}'

      # 9. Deploy to Firebase using local npx
      - name: Deploy to Firebase
        run: |
          npx firebase deploy --only functions,hosting:live --project ${{ env.FIREBASE_PROJECT_ID }}